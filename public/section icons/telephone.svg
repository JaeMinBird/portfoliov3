<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="halftone" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
      <circle cx="2.5" cy="2.5" r="0.8" fill="#000" />
    </pattern>
  </defs>
  <!-- Base of the phone -->
  <path d="M90,260 C90,260 90,320 130,320 L270,320 C310,320 310,260 310,260 L310,210 C310,210 310,160 270,160 L130,160 C90,160 90,210 90,210 Z" fill="url(#halftone)" />
  
  <!-- Receiver -->
  <path d="M120,140 C100,140 100,160 100,180 L100,220 C100,240 120,240 140,240 L260,240 C280,240 300,220 300,200 L300,160 C300,140 280,140 260,140 Z" fill="url(#halftone)" />
  
  <!-- Rotary Dial -->
  <circle cx="200" cy="240" r="60" fill="white" stroke="#000" stroke-width="4" />
  <circle cx="200" cy="240" r="45" fill="none" stroke="#000" stroke-width="3" />
  
  <!-- Dial holes -->
  <circle cx="200" cy="185" r="8" fill="url(#halftone)" />
  <circle cx="230" cy="195" r="8" fill="url(#halftone)" />
  <circle cx="250" cy="220" r="8" fill="url(#halftone)" />
  <circle cx="250" cy="250" r="8" fill="url(#halftone)" />
  <circle cx="230" cy="275" r="8" fill="url(#halftone)" />
  <circle cx="200" cy="285" r="8" fill="url(#halftone)" />
  <circle cx="170" cy="275" r="8" fill="url(#halftone)" />
  <circle cx="150" cy="250" r="8" fill="url(#halftone)" />
  <circle cx="150" cy="220" r="8" fill="url(#halftone)" />
  <circle cx="170" cy="195" r="8" fill="url(#halftone)" />
  
  <!-- Center of dial -->
  <circle cx="200" cy="240" r="15" fill="white" stroke="#000" stroke-width="2" />
  <circle cx="200" cy="240" r="8" fill="url(#halftone)" />
</svg> 